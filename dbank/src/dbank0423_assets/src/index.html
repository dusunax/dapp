<!DOCTYPE html>
<html>

  <head>
    <title>DBank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="main.css" />
 
  </head>

  <body>
    <div class="container">
      <h1>time is money.</h1>
      <div class="image-box">
        <img class="logo" src="dbank02.png" alt="DBank logo" width="100"/>
        <img class="bank-image" src="bank.png" alt="bank iamage" width="90"/>
      </div>
      <h1>현재 총액: <span id="value"></span>원</h1>
      <div class="divider"></div>

      <form action="#">
        <h2>입금액</h2>
        <input id="input-amount" type="number" step="1" min="1" name="topUp" value=""/>
        <h2>인출액</h2>
        <input id="withdrawal-amount" type="number" name="withdraw" step="1" min="1" value=""/>
        <input id="submit-btn" type="submit" value="Finalise Transaction" />
      </form>
      <p>Dbank 복리 이자율: 1초 당 0.01%</p>
    </div>
  </body>

</html>
